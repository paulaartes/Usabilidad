<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        MiniEnciclopedia - Buscador
    </title>
</head>
<body>
    <header>
        <a href="../PaginaPrincipal.html" class="logo-link">
            <img src="../Imágenes/Logo.png" 
                alt="Logo Enciclopedia" 
                width="300" 
                height="75">
        </a>
    </header>
    <hr>
    <main>
        <form action="RespuestaBuscador.html">
            <label for="Descripción">Descripción (Obligatorio)</label><br>
            <input type="text" id="Descripción" name="Descripción" required><br>
            <br>

            <label for="Causas">Causas:</label><br>
            <input type="text" id="Causas" name="Causas"><br>
            <br>

            <label for="Síntomas">Síntomas:</label><br>
            <select id="Síntomas" name="Síntomas">
                <option value="Fiebre">Fiebre</option>
                <option value="Cefalea">Cefalea</option>
                <option value="Tos">Tos</option>
                <option value="Fatiga">Fatiga</option>
                <option value="Náuseas">Náuseas</option>
                <option value="Dolor muscular">Dolor muscular</option>
                <option value="Dolor articular">Dolor articular</option>
                <option value="Mareos">Mareos</option>
                <option value="Disnea">Disnea</option>
            </select>
            <br><br>

            <label for="Pruebas_y_exámenes">Pruebas y exámenes:</label><br>
            <select id="Pruebas_y_exámenes" name="Pruebas y exámenes">
                <option value="Analítica de sangre">Analítica de sangre</option>
                <option value="Medición de la Presión Arterial">Medición de la Presión Arterial</option>
                <option value="Electrocardiograma ">Electrocardiograma </option>
                <option value="Radiografía">Radiografía</option>
                <option value="Resonancia Magnética">Resonancia Magnética</option>
                <option value="Test cutáneo">Test cutáneo</option>
                <option value="Uroanálisis">Uroanálisis</option>
                <option value="TAC">TAC</option>
                <option value="Electroencéfalograma">Electroencéfalograma</option>
            </select>
            <br><br>

            <label for="Tratamiento">Tratamiento:</label><br>
            <input type="text" id="Tratamiento" name="Tratamiento"><br>
            <br>

            <fieldset>
                <legend>Expectativas:</legend>
                <input type="radio" id="Positivas" name="Expectativas" value="Positivas">
                <label for="Positivas">Positivas</label><br>
                <input type="radio" id="Negativas" name="Expectativas" value="Negativas">
                <label for="Negativas">Negativas</label><br>
                <input type="radio" id="Sin_definir" name="Expectativas" value="Sin definir">
                <label for="Sin_definir">Sin definir</label><br>
            </fieldset>
            <br>

            <input type="submit" value="Buscar">
        </form>
    </main>
    <hr>
    <footer>
        <p>© Paula Artés | Iván Galiano </p>
        <p> Curso 2025-2026 </p>
        <p> Grado en Ingeniería Biomédica UA </p>
    </footer>
    
</body>
</html>
